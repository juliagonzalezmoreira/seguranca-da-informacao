name: Backup Diário MongoDB

on:
  schedule:
    - cron: '0 2 * * *'  # Todo dia às 2h UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Instalar mongodump
      run: sudo apt-get install -y mongodb-clients

    - name: Limpar backups locais antigos (>90 dias)
      run: |
        if [ -d backend/backup ]; then
          find backend/backup/ -mindepth 1 -mtime +90 -exec rm -rf {} \;
        fi

    - name: Criar backup
      run: |
        mkdir -p backend/backup
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
        mongodump --uri="${{ secrets.MONGO_URI }}" --out="backend/backup/dump-$TIMESTAMP"

    - name: Upload backup artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: mongo-backup
        path: backend/backup/
